buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile files('../lib/camera-service/build/camera-service-1.0.jar', '../lib/license-plate-service/build/libs/license-plate-service-1.0.jar')
	compile('org.springframework.boot:spring-boot-starter-amqp')
	compile group: 'org.codehaus.castor', name: 'castor-xml', version: '1.3'
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile group: 'log4j', name: 'log4j', version: '1.2.16'
	compile 'com.rabbitmq:amqp-client:4.1.0'
	compile group: 'javax.json', name: 'javax.json-api', version: '1.0'
	compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
	compile group: 'org.json', name: 'json', version: '20160810'
}
